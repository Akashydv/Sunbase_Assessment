<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Form Designer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
  <div class="container-fluid p-0 bg-body-tertiary vh-100 text-dark">
    <nav class="navbar border-bottom" style="height: 58px">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Form Designer</a>
        <div>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button class="btn btn-outline-secondary rounded-0 px-5 py-1" onclick="saveForm()">Save</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="col-12 d-flex" style="height: calc(100vh - 58px)">
      <div class="col-3">
        <div class="border-bottom px-3 py-2">
          <h5 class="fw-light">Components</h5>
        </div>
        <div class="d-grid fields mx-3 py-2">
          <button class="btn btn-outline-secondary rounded-0 my-3 d-flex justify-content-between" onclick="addNewFormField('INPUT')">Input <span class="text-end"><i class="bi bi-plus-lg"></i></span></button>
          <button class="btn btn-outline-secondary rounded-0 my-3 d-flex justify-content-between" onclick="addNewFormField('SELECT')">Select <span class="text-end"><i class="bi bi-plus-lg"></i></span></button>
          <button class="btn btn-outline-secondary rounded-0 my-3 d-flex justify-content-between" onclick="addNewFormField('TEXTAREA')">Textarea <span class="text-end"><i class="bi bi-plus-lg"></i></span></button>
        </div>
      </div>
      <div class="col-9 bg-body-secondary">
        <div class="col-8 bg-white mx-auto my-3" style="height: calc(100vh - 90px);max-height: 100%;overflow: auto;">
          <div class="col-12 p-4">
            <form id="customise_form">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
